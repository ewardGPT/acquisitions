name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: Lint and Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        id: eslint
        run: |
          set -e
          npm run lint
        continue-on-error: true

      - name: Run Prettier check
        id: prettier
        run: |
          set -e
          npm run format:check
        continue-on-error: true

      - name: Annotate and fail on lint/format issues
        if: steps.eslint.outcome == 'failure' || steps.prettier.outcome == 'failure'
        run: |
          echo "::error::Lint and/or format issues detected."
          echo "Run 'npm run lint:fix' to automatically fix ESLint issues where possible." >> "$GITHUB_STEP_SUMMARY"
          echo "Run 'npm run format' to automatically fix formatting issues." >> "$GITHUB_STEP_SUMMARY"
          echo "Lint status: ${{ steps.eslint.outcome }}" >> "$GITHUB_STEP_SUMMARY"
          echo "Format status: ${{ steps.prettier.outcome }}" >> "$GITHUB_STEP_SUMMARY"
          exit 1

      - name: Success summary
        if: steps.eslint.outcome == 'success' && steps.prettier.outcome == 'success'
        run: |
          echo "Lint and format checks passed successfully." >> "$GITHUB_STEP_SUMMARY"