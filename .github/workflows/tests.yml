name: Tests

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        id: run-tests
        run: |
          npm test -- --ci --reporters=default --reporters=jest-junit --coverage
        continue-on-error: true

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          retention-days: 30

      - name: Test summary
        if: always()
        run: |
          if [ "${{ steps.run-tests.outcome }}" = "success" ]; then
            echo "All tests passed successfully." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "Some tests failed. Please review the test report and coverage output." >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Annotate test failures
        if: steps.run-tests.outcome == 'failure'
        run: |
          echo "::error::Tests failed. Check the test output and consider running 'npm test' locally for more details." 
          echo "You can also inspect coverage reports generated in the 'coverage' directory." >> "$GITHUB_STEP_SUMMARY"
          exit 1
