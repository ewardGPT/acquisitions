version: '3.8'

services:
  # Neon Local proxy for development
  neon-local:
    image: neondatabase/neon_local:latest
    container_name: neon-local-dev
    ports:
      - '5432:5432'
    env_file:
      - .env.development
    networks:
      - app-network
    healthcheck:
      test: ['CMD', 'pg_isready', '-h', 'localhost', '-p', '5432']
      interval: 5s
      timeout: 5s
      retries: 5

  # Application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: acquisitions-app-dev
    ports:
      - '3000:3000'
    env_file:
      - .env.development
    volumes:
      # Mount source code for hot reloading in development
      - ./src:/app/src:ro
      - ./drizzle:/app/drizzle:ro
    depends_on:
      neon-local:
        condition: service_healthy
    networks:
      - app-network
    command: node --watch src/index.js

networks:
  app-network:
    driver: bridge
